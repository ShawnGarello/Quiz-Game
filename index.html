<!DOCTYPE html>
<html lang="en">
<head> <!-- Head contains the information (brain) of the website -->
    <meta charset="UTF-8">  <!--Character display (what can be displayed emojis, non english letters, chars)-->
    <!-- This makes it to scale properly on phones,tablets, etc-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title> <!--Title that is shown on the browser-->
    <link rel="stylesheet" href="style.css"> <!--Connects css file to html file to style it-->
</head>
<body> <!-- the body is what you actually see on the website -->
    <div class="container">
        <div class="screen active" id="start-screen">
            <h1>Quiz Time!</h1><!-- header (1-Largest to 6-Smallest)-->
            <p>Test your knowledge with these fun questions</p> <!-- paragraph -->
            <button id="start-btn">Start Quiz</buttom>
        </div>
        <div class="screen" id="quiz-screen">
            <div class="quiz-header">
                <h2 id="question-text">Question goes here</h2>
                <!-- this is a test for practice git-->
                 <!--<p>THIS IS A TEST FOR GIT</p>-->
                <div class="quiz-info">
                    <p> <!-- small inline container (span for dynamic change in values)-->
                        Question <span id="current-question">1</span> of <span>5</span>
                    </p>
                    <p>
                        score: <span id="score">0</span>
                    </p>
                </div>
            </div> <!-- id: targets one specific element, class: target group of elements similar-->
                   <!-- ids and classes dont need to be used at same time for divs or none at all-->
            <div id = "answers-container" class ="answers-container">
                <!-- answer buttons will be inserted here from our js code
                 later at some point-->
            </div>
            <div class="progress-bar">
                <div id="progress" class="progress"></div>
            </div>
        </div>
        <div id="result-screen" class="screen">
            <h1>Quiz Results</h1>
            <div class="result-info">
                <p>You scored <span id="final-score">0</span> out of<span id="max-score">
                </span></p>
                <div id="result-message">Good job!</div>
            </div>
            <button id="restart-btn">Restart Quiz</button>
        </div>
    </div>
</body>
</html>
